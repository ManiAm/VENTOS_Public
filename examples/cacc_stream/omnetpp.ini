
include ../../omnetpp_general.ini

##########################################################
#                     Section 1                          #
##########################################################

[Config CACCVehicleStream1]
description = "CACC vehicle stream with one-vehicle look-ahead communication"

Network.TraCI.active = true
Network.TraCI.SUMOconfig = "examples/cacc_stream/sumocfg/6hello.sumo.cfg" 
Network.TraCI.terminateTime = 600s

Network.addNode.id = ${addNodeID= "add_0", "add_1", "add_2"}

Network.V[*].SUMOvehicleDebug = false
Network.V[*].record_stat = true
Network.V[*].record_list = "vehId | lanePos | speed | accel | frontSpaceGap"

Network.V[*].appl.sendBeacons = true
Network.V[*].appl.beaconInterval = 0.1s

Network.V[*].appl.plr = 0
Network.V[*].appl.droppT = 30s
Network.V[*].appl.droppV = "" 

Network.V[*].appl.measurementError = false
Network.V[*].appl.errorGap = 0.01
Network.V[*].appl.errorRelSpeed = 0.05

Network.speedprofile.active = true
Network.speedprofile.warmUp = true
Network.speedprofile.stopPosition = 5
Network.speedprofile.warmUpSpeed = 0    # complete stop at the warm-up phase
Network.speedprofile.waitingTime = 30
Network.speedprofile.mode = ${speedProfile= 3, 7}
Network.speedprofile.minSpeed = 10
Network.speedprofile.normalSpeed = 20
Network.speedprofile.maxSpeed = 28    # in mode 3 (extrem case) veh1 does not go to 30 m/s to allow followers to catch-up
Network.speedprofile.switchTime = 80s

Network.Tracking.mode = 3
Network.Tracking.winOffsetX = 130
Network.Tracking.winOffsetY = 0


