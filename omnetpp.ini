Network.adversary.appl.falsificationAttack = false
Network.adversary.appl.replayAttack = false
Network.adversary.appl.jammingAttack = false


##########################################################
#                     Section 8                          #
##########################################################

[Config Router]
description = "routing of vehicle in a grid network"

Network.SUMODirectory = "sumo/gridnet"

#Statistics parameters
Network.statistics.collectVehiclesData = true
Network.statistics.LaneCostsMode = 2# 0=No lane costs code, 1=Record times to file, 2=EWMA Mode
Network.router.collectVehicleTimeData = true

Network.TraCI.updateInterval = 1s
Network.TraCI.terminate = 10000s
Network.Tracking.on = false

Network.V[*].appl.VANETenabled = false    # vehicle do not beacon!
Network.V[*].appl.SUMOvehicleDebug = false
Network.V[*].appl.plr = 0
Network.V[*].appl.measurementError = false
Network.V[*].appl.controlMode = 1
Network.V[*].appl.plnMode = 1

# system msg parameters
Network.V[*].appl.requestRoutes = true
Network.V[*].appl.maxSystemOffset = 0.1s
Network.V[*].appl.systemMsgLengthBits = 512bit
Network.V[*].appl.systemMsgPriority = 2

#vehicle add parameters
Network.addVehicle.on = true
Network.addVehicle.mode = 4
Network.router.vehicleCount = ${vehicleCount=800}
Network.router.createTime = 600
Network.router.nonReroutingVehiclePercent = 0.2

#Traffic Light Parameters
Network.trafficLightType = "c3po.ned.TrafficLightRouter"
Network.TrafficLight.TLLogicMode = ${TLLogicMode = 0, 1, 2} #0=no TLControl, 1=HighDensity, 2=LowDensity
Network.TrafficLight.HighDensityRecalculateFrequency = 20
Network.TrafficLight.LowDensityExtendTime = 3
Network.TrafficLight.MaxPhaseDuration = 60 #Low density will not extend traffic lights to last longer than this

#Routing algorithm parameters:
Network.router.enableRouting = true
Network.V[*].appl.useDijkstrasRouting = true

#Hysteresis parameters
Network.router.UseHysteresis = true
Network.statistics.HysteresisCount = 4

# dijkstra's parameters
Network.V[*].appl.requestInterval = 120s
Network.router.TLLookahead = 300
Network.router.straightCost = 2.0
Network.router.rightTurnCost = 4.0
Network.router.leftTurnCost = 6.0
Network.router.uTurnCost = 6.0

# penalty algo parameters
Network.router.timePeriodMax = 300
Network.V[*].appl.routeUpdateInterval = 2


