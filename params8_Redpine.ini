[Config HIL]
description = "Hardware-in-the-loop"

Network.TraCI.SUMOconfig = "sumo/Hardware_in_the_loop/6hello.sumo.cfg"
Network.TraCI.terminate = 600s
Network.TraCI.collectVehiclesData = false
Network.TraCI.vehicleDataLevel = 4

Network.addMobileNode.mode = 3
Network.addMobileNode.numVehicles = 10

Network.V[*].appl.SUMOvehicleDebug = false
Network.V[*].appl.EEBL = true

Network.warmup.active = true
Network.warmup.stopPosition = 5
Network.warmup.warmUpSpeed = 0    # complete stop at the warm-up phase
Network.warmup.waitingTime = 30

Network.speedprofile.active = true
Network.speedprofile.mode = ${speedProfile= 2, 6}
Network.speedprofile.minSpeed = 10
Network.speedprofile.normalSpeed = 20
Network.speedprofile.maxSpeed = 28    # in mode 2 (extrem case) veh1 does not go to 30 m/s to allow followers to catch-up
Network.speedprofile.switchTime = 80s

Network.Ethernet.active = true
Network.Ethernet.interface = "eth0"
Network.Ethernet.filter_exp = "udp"
Network.Ethernet.printStat = false
Network.Ethernet.printCaptured = false
Network.Ethernet.printDataPayload = false

Network.codeLoader.active = true
Network.codeLoader.numDev = 2
Network.codeLoader.initScriptName = "VENTOS_Start_WAVE"
Network.codeLoader.remoteDir_Driver = "/home/dsrc/release"
Network.codeLoader.remoteDir_SourceCode = "/home/dsrc/VENTOS"

