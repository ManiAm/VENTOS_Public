##########################################################
#                     Section 2                          #
##########################################################

[Config Packets_Sniffing]
description = "Sniffing Packets from Ethernet/USB/BLE"

Network.TraCI.SUMOconfig = "sumo/CACC_Stream/6hello.sumo.cfg"
Network.TraCI.terminate = 600s
Network.TraCI.collectVehiclesData = true
Network.TraCI.vehicleDataLevel = 4

Network.addMobileNode.mode = 1
Network.addMobileNode.numVehicles = 10
Network.addMobileNode.vehiclesType = ${vehiclesType= "TypeManual", "TypeACC1", "TypeCACC1"}
Network.addMobileNode.interval = 1000ms

Network.V[*].appl.plr = 0
Network.V[*].appl.droppT = 30s
Network.V[*].appl.droppV = "" 

Network.V[*].appl.measurementError = false
Network.V[*].appl.errorGap = 0.01
Network.V[*].appl.errorRelSpeed = 0.05

Network.V[*].appl.SUMOvehicleDebug = false

Network.warmup.active = true
Network.warmup.stopPosition = 5
Network.warmup.warmUpSpeed = 0    # complete stop at the warm-up phase
Network.warmup.waitingTime = 30

Network.speedprofile.active = true
Network.speedprofile.mode = ${speedProfile= 2, 6}
Network.speedprofile.minSpeed = 10
Network.speedprofile.normalSpeed = 20
Network.speedprofile.maxSpeed = 28    # in mode 2 (extrem case) veh1 does not go to 30 m/s to allow followers to catch-up
Network.speedprofile.switchTime = 80s

Network.Ethernet.active = true
Network.Ethernet.interface = "eth0"
Network.Ethernet.filter_exp = "ip"
Network.Ethernet.printCaptured = true
Network.Ethernet.printDataPayload = true
Network.Ethernet.printStat = true

Network.USB.active = false
Network.USB.listUSBdevices = true
Network.USB.listUSBdevicesDetailed = true
Network.USB.hotPlug = false

Network.USB.target_vendor_id = 0x046d     # 0x040b
Network.USB.target_product_id = 0xc52b    # 0x2000
Network.USB.target_interfaceNumber = 2    # 0
Network.USB.target_interruptEP = 0x83     # 0x81
